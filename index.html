<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">

    <title>Sortify</title>
</head>
<body>
    <!-- =======================> NAVIGATION -->
    <div class="navigation">
        <div class="navigation__items">
            <h1 class="navigation__logo">Sortify</h1>
            
            <label class="navigation__switch">
                <input class="navigation__switch-input" type="checkbox">
                <span class="navigation__switch-span"></span>
            </label>
        </div>
    </div>
    
    <!-- ===========================> BLOCKS -->
    <div class="blocks">
        <ul class="blocks__list">
            <!-- 
            <li class="blocks__single-block">
                    &nbsp;
            </li>
            <li class="blocks__single-block">
                    &nbsp;
            </li> -->
        </ul>
    </div>
    <div class="divider"></div>

    <!-- ==========================> SETTINGS -->
    <div class="controls">
        <div class="row controls__player js--player">
                <ion-icon name="play" class="controls__icon play js--play"></ion-icon>
                <ion-icon name="square" class="controls__icon js--stop"></ion-icon>
        </div>
        <div class="row controls__sorting-buttons">
            <button class="btn controls__sorting-btn js--bubble__btn">Bubble Sort</button>
            <button class="btn controls__sorting-btn js--select__btn active">Selection Sort</button>
            <button class="btn controls__sorting-btn js--insert__btn">Insert Sort</button>
            <button class="btn controls__sorting-btn js--quick__btn">Quick Sort</button>
            <button class="btn controls__sorting-btn js--merge__btn">Merge Sort</button>
            <button class="btn controls__sorting-btn js--heap__btn">Heap Sort</button>
            <button class="btn controls__sorting-btn js--raddix__btn">Raddix Sort</button>
        </div>
        <div class="row controls__settings">
            <div class="controls__settings-title">
                <h2 class="settings-title">Advanced Settings</h2>
            </div>
            <div class="controls__settings-content">
                <div class="column column--settings">
                    <div class="slider">
                        <label class="slider__label">Number of blocks:</label>
                        <input type="text" class="slider__text-input js--blocks-num-text" value="20"></input>
                        <input type="range" class="slider__slide-input js--blocks-num-slide" min="2" max="500" value="20"></input>
                    </div>

                    <div class="slider">
                        <label class="slider__label">Sorting Speed [s]:</label>
                        <input type="text" class="slider__text-input js--sorting-speed-text" value="0.4"></input>
                        <input type="range" class="slider__slide-input js--sorting-speed-slide" min="1" max="1000" value="400"></input>
                    </div>

                    <div class="controls__control-btns">
                        <button class="btn btn--control js--generate-blocks-btn">Generate New Blocks</button>
                        <button class="btn btn--control js--shuffle-blocks-btn">Shuffle Current Blocks</button>
                    </div>
                    
                </div>
                <div class="column column--settings">
                    <div class="checkbox-container">
                        <p>Animated:</p>
                        <input class="animated js--animate" type="checkbox" checked="checked">
                    </div>
                    <div class="slider">
                        <label class="slider__label">Sth:</label>
                        <input type="text" class="slider__text-input" value="5"></input>
                        <input type="range" class="slider__slide-input" min="1" max="10" value="5"></input>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <p class="footer__author">&#9400 Created by Jan Radzimi≈Ñski 2019</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
