<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">

    <title>Sortify</title>
</head>
<body>
    <!-- =======================> HEADER -->
    <header class="header">
        <div class="row">
            <div class="navigation">
                <div class="navigation__items">
                    <h1 class="navigation__logo">Sortify</h1>
                    
                    <label class="navigation__switch">
                        <input class="navigation__switch-input" type="checkbox">
                        <span class="navigation__switch-span"></span>
                    </label>
                </div>
            </div>
        </div>
        
    </header>
    <!-- ===========================> BLOCKS -->
    <section class="section-blocks">
        <ul class="section-blocks__list">
            <!-- 
            <li class="blocks__single-block">
                    &nbsp;
            </li>
            <li class="blocks__single-block">
                    &nbsp;
            </li> -->
        </ul>
    </section>

    <div class="divider"></div>

    <!-- ==========================> SETTINGS -->
    <section class="section-controls">
        <div class="row">
            <div class="player js--player">
                    <ion-icon name="play" class="player__icon play js--play"></ion-icon>
                    <ion-icon name="square" class="player__icon js--stop"></ion-icon>
            </div>
        </div>

        <div class="row">
            <div class="section-controls__sorting-buttons">
                <button class="btn btn--full js--sort-btn js--bubble-btn">Bubble Sort</button>
                <button class="btn btn--full js--sort-btn js--select-btn active">Selection Sort</button>
                <button class="btn btn--full js--sort-btn js--insert-btn">Insert Sort</button>
                <button class="btn btn--full js--sort-btn js--quick-btn">Quick Sort</button>
                <button class="btn btn--full js--sort-btn js--merge-btn">Merge Sort</button>
                <button class="btn btn--full js--sort-btn js--heap-btn">Heap Sort</button>
                <button class="btn btn--full js--sort-btn js--raddix-btn">Raddix Sort</button>
            </div>
        </div>
        
        <div class="section-controls__settings">
            <div class="row">
                <h2 class="heading-section">Settings</h2>
            </div>
            <div class="row">
                    <div class="col-1-of-2">
                        <div class="slider">
                            <label class="slider__label">Number of blocks:</label>
                            <input type="text" class="slider__text-input js--blocks-num-text" value="20"></input>
                            <input type="range" class="slider__slide-input js--blocks-num-slide" min="2" max="500" value="20"></input>
                        </div>
    
                        <div class="slider">
                            <label class="slider__label">Sorting Speed [s]:</label>
                            <input type="text" class="slider__text-input js--sorting-speed-text" value="0.4"></input>
                            <input type="range" class="slider__slide-input js--sorting-speed-slide" min="1" max="1000" value="400"></input>
                        </div>
    
                        <div class="u-two-buttons">
                            <button class="btn btn--control js--generate-blocks-btn">Generate New Blocks</button>
                            <button class="btn btn--control js--shuffle-blocks-btn">Shuffle Current Blocks</button>
                        </div>
                        
                    </div>
                    <div class="col-1-of-2">
                        <div class="checkbox">
                            <label class="checkbox__label">Animated:</label>
                            <input class="checkbox__input animated js--animate" type="checkbox" checked>
                        </div>
                        <div class="checkbox">
                            <label class="checkbox__label">Sorting type:</label>
                            <input class="checkbox__input animated js--sort-type" type="checkbox" >
                        </div>
                        <div class="checkbox">
                            <label class="checkbox__label">Show heights:</label>
                            <input class="checkbox__input animated js--display-heights" type="checkbox" >
                        </div>
                        <div class="slider">
                            <label class="slider__label">Sth:</label>
                            <input type="text" class="slider__text-input" value="5"></input>
                            <input type="range" class="slider__slide-input" min="1" max="10" value="5"></input>
                        </div>
                    </div>
            </div>
            
        </div>
    </section>

    <div class="footer">
        <div class="row">
            <p class="footer__author">&#9400 Created by Jan Radzimi≈Ñski 2019</p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
