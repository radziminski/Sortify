<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
    <title>Sortify</title>
</head>
<body>

    <div class="loader-box">
        <div class="loader"><div></div><div></div><div></div></div>
    </div>

    <div style="visibility: hidden;" class="hide-wrapper">

    <!-- =======================> HEADER -->
    <header class="header">
        <div class="row">
            <div class="navigation">
                <div class="navigation__items">
                    <div class="navigation__logo"><img src="./img/logo.png" alt="Sortify Logo" class="navigation__logo-img"></div>

                </div>
            </div>
        </div>
        
    </header>
    <main>
    <!-- ===========================> BLOCKS -->
    <section class="section-blocks">
        <ul class="section-blocks__list">
            <!-- 
            <li class="blocks__single-block">
                    &nbsp;
            </li>
            <li class="blocks__single-block">
                    &nbsp;
            </li> -->
        </ul>
    </section>

    <div class="divider"></div>

    <!-- ==========================> SETTINGS -->
    <section class="section-controls">
        <div class="row">
            <div class="player js--player">
                    <ion-icon name="play" class="player__icon play js--play"></ion-icon>
                    <ion-icon name="square" class="player__icon js--stop"></ion-icon>
            </div>
        </div>

        <div class="row">
            <div class="section-controls__performance-info">
                <span class="section-controls__performance-block">Number of comparisons:&ensp;<span class="js--comp-num">0</span></span><span class="section-controls__performance-block">|</span><span class="section-controls__performance-block">Average complexity - <span class="js--complexity-label">O(n)</span>&ensp;~&ensp;<span class="js--complexity">0</span></span>
            </div>
        </div>

        <div class="row">
            <div class="section-controls__sorting-buttons">
                <button class="btn btn--full btn--inline js--sort-btn js--bubble-btn">Bubble Sort</button>
                <button class="btn btn--full btn--inline js--sort-btn js--select-btn active">Selection Sort</button>
                <button class="btn btn--full btn--inline js--sort-btn js--insert-btn">Insert Sort</button>
                <button class="btn btn--full btn--inline js--sort-btn js--quick-btn">Quick Sort</button>
                <button class="btn btn--full btn--inline js--sort-btn js--merge-btn">Merge Sort</button>
            </div>
        </div>
        
        <div class="section-controls__settings">
            <!-- <div class="row">
                <h2 class="heading-section">Settings</h2>
            </div> -->
            <div class="row">
                    <div class="col-1-of-2">
                        <div class="section-controls__col-title u-margin-bottom-small-2"><h2 class="heading-column">Blocks settings</h2></div>
                        <div class="slider">
                            <label class="slider__label">Number of blocks:</label>
                            <input type="text" class="slider__text-input js--blocks-num-text" value="20" />
                            <input type="range" class="slider__slide-input js--blocks-num-slide" min="2" max="300" value="20" />
                        </div>

                        <div class="slider">
                            <label class="slider__label">Min block height:</label>
                            <input type="text" class="slider__text-input js--blocks-min-height-text" value="20" />
                            <input type="range" class="slider__slide-input js--blocks-min-height-slide" min="20" max="300" value="20" />
                        </div>

                        <div class="slider">
                            <label class="slider__label">Max block height:</label>
                            <input type="text" class="slider__text-input js--blocks-max-height-text" value="200" />
                            <input type="range" class="slider__slide-input js--blocks-max-height-slide" min="20" max="300" value="200" />
                        </div>

                        <div class="checkbox">
                            <div class="checkbox__label-text">Show heights:</div>
                            <input class="checkbox__input animated js--display-heights" type="checkbox" id="heights">
                            <label class="checkbox__toggle" for="heights"><span></span></label>
                            <div class="checkbox__space"></div>
                        </div>
    
                        <div class="u-two-row-elements">
                            <button class="btn btn--control js--generate-blocks-btn">Generate New Blocks</button>
                            <button class="btn btn--control js--shuffle-blocks-btn">Shuffle Current Blocks</button>
                        </div>
                        
                    </div>
                    <div class="col-1-of-2">
                        <div class="section-controls__col-title"><h2 class="heading-column">Sorting settings</h2></div>
                        <div class="slider slider--high">
                            <label class="slider__label">Sorting speed:</label>
                            <input type="range" class="slider__slide-input js--sorting-speed-slide" min="1" max="5" value="3" />
                            <div class="slider__values">
                                <ul class="slider__values-list">
                                    <li class="slider__value js--speed-slider-label js--speed-slider-label-sslow">super-slow</li>
                                    <li class="slider__value js--speed-slider-label js--speed-slider-label-slow">slow</li>
                                    <li class="slider__value u-highlighted-text js--speed-slider-label js--speed-slider-label-medium">medium</li>
                                    <li class="slider__value js--speed-slider-label js--speed-slider-label-fast">&nbsp;fast</li>
                                    <li class="slider__value js--speed-slider-label js--speed-slider-label-sfast">instant</li>
                                </ul>
                            </div>
                        </div>
                        <div class="checkbox">
                            <div class="checkbox__label-text">Animated:</div>
                            <input class="checkbox__input animated js--animate" type="checkbox" id="animate" checked>
                            <label class="checkbox__toggle" for="animate"><span></span></label>
                            <div class="checkbox__space"></div>
                        </div>
                        <div class="radio-checkbox">
                            <div class="radio-checkbox__title">Sorting type:</div>
                            <div class="radio-checkbox__radios">
                                <label class="radio-checkbox__radio" for="ascending">
                                    <input type="radio" name="type" id="ascending" class="radio-checkbox__input js--sort-type-asc" checked/>
                                    <span class="radio-checkbox__label-text"></span>ascending
                                </label>
                                <label class="radio-checkbox__radio" for="descending">
                                    <input type="radio" name="type" id="descending" class="radio-checkbox__input js--sort-type-des"/>
                                    <span class="radio-checkbox__label-text"></span>descending
                                </label>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="section-controls__divider">&nbsp;</div>
        </div>
    </section>
    </main>

    <div class="footer">
        <div class="row">
            <p class="footer__author"> &copy; Created by Jan Radzimi≈Ñski 2019</p>
        </div>
    </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</body>
</html>
